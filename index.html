<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Productos</title>
    <!-- BOOSTRAP CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">
</head>
<body>
    <!-- NAVEGACIÓN -->
    <nav class=" display-6 text-center bg-primary text-light p-3">
        <a href="/" class="navbar-brand" >
            Aplicación de Productos
        </a>
    </nav>

    <div class="container">
        <!-- APLICACIÓN -->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del producto" class="form-control">
                        </div>
                        <div class="form-group">    
                            <input type="number" step="0.01" id="price" placeholder="Precio del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="year" style="margin: 0%;">Año</label>
                            <input type="number" id="year" min="2000" value="2024" placeholder="Año del producto" class="form-control">
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>

    <script src="App.js" type="module"></script>
</body>
</html>
